<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@300;400;500;700&display=swap">


    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="to-do-list.js"></script>

    <title>TO DO List</title>
</head>

<body style="font-family: Archivo; background-color: lightgrey;" class="flex justify-center items-center">

    <img class="bg-contain h-screen" src="https://images.unsplash.com/photo-1615621720189-29bd695f0a6c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

    <div class="absolute w-1/4 rounded-xl pt-16 pb-24 p-12" style="background-color: lightgrey;">
        <form>

            <div class="flex flex-col gap-8 items-center">

                <h1 class="text-5xl font-semibold text-center pb-8">To-Do List</h1>

                <div class="flex flex-col gap-2">

                    <label class="text-2xl">Task:</label>
                    <input type="text" class="w-96 h-12 border border-black rounded pl-3 bg-gray-100 text-lg hover:border-orange-500 duration-200 linear" placeholder="Enter your task here..">

                </div>

                <div class="flex flex-col gap-1">

                    <label class="text-2xl">Date:</label>
                    <input type="date" class="w-96 h-12 border border-black rounded pl-3 pr-3 bg-gray-100text-lg hover:border-orange-500 duration-200 linear">

                </div>

                <div class="flex flex-col gap-1">

                    <label class="text-2xl">Time:</label>
                    <input type="time" class="w-96 h-12 border border-black rounded pl-3 pr-3 bg-gray-100 text-lg hover:border-orange-500 duration-200 linear">

                </div>

                <div class="text-center pt-8">
                    <button type="button" id="btn" class="border border-black rounded text-base text-black font-medium p-2 pl-8 pr-8 bg-orange-300  hover:text-white duration-300 ease-in-out ">Add To-Do</button>
                </div>

            </div>

        </form>
    </div>

    <span style="font-family: Bebas Neue; font-size: 275px; letter-spacing: -5px; transform: rotate(90deg); left: -330px; top: 30%;" class="absolute left-0 text-[#C6C6C6]">TO-DO LIST</span>












    <ul id="todo-list"></ul>

    <script defer src="rough.js"></script>

    <script>
        const button = document.querySelector('#btn');

        button.addEventListener('mouseover', () => {
            button.style.boxShadow = '5px 5px 4px 0px darkgrey';
            button.style.transition = '0.4s ease-in-out';
            button.style.color = 'white';
            button.style.backgroundColor = '#F97316';

        });
        button.addEventListener('mouseout', () => {
            button.style.boxShadow = '3px 3px 2px 0px darkgrey';
            button.style.color = '';
            button.style.backgroundColor = '';

        });
    </script>



</body>

</html>
